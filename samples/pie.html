<!doctype html>
<html>
	<head>
		<title>Pie Chart</title>
    <script src="../src/Chart.Core.js"></script>
		<script src="../src/Chart.Doughnut.js"></script>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="300" height="300"/>
		</div>


	<script>

		var pieData = [
				{
					value: 300,
					color: ["#FFFFFF", "#F7464A", "#000"],
					highlight: ["#FFFFFF", "#FF5A5E", "#111"],
					label: "Red"
				},
				{
					value: 50,
					color: ["#FFF", "#46BFBD", "#000"],
					highlight: ["#FFF", "#5AD3D1", "#111"],
					label: "Green"
				},
				{
					value: 100,
					color: ["#FFF", "#FDB45C", "#000"],
					highlight: ["#FFF", "#FFC870", "#111"],
					label: "Yellow"
				},
				{
					value: 40,
					color: ["#FFF", "#949FB1", "#000"],
					highlight: ["#FFF", "#A8B3C5", "#111"],
					label: "Grey"
				},
				{
					value: 120,
					color: ["#FFF", "#4D5360", "#000"],
					highlight: ["#FFF", "#616774", "#111"],
					label: "Dark Grey"
				}

			];

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myPie = new Chart(ctx).Pie(pieData);
			};



	</script>
	</body>
</html>
