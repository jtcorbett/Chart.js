<!doctype html>
<html>
	<head>
		<title>Meter</title>
    <script src="../src/Chart.Core.js"></script>
		<script src="../src/Chart.Meter.js"></script>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="500" height="100"/>
		</div>


	<script>

		var meterData = [
				{
					value: 100,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Red"
				},
				{
					value: 50,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Green"
				},
				{
					value: 100,
					color: "#FDB45C",
					highlight: "#FFC870",
					label: "Yellow"
				},
				{
					value: 40,
					color: "#949FB1",
					highlight: "#A8B3C5",
					label: "Grey"
				}/*,
				{
					value: 120,
					color: "#4D5360",
					highlight: "#616774",
					label: "Dark Grey"
				}*/
			];

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myMeter = new Chart(ctx).Meter(meterData, {
          total: 1000,
          radius: 50,
          backgroundColor: '#000',
          // animationSteps: 500,
          responsive: true,
          tooltipXOffset: 100
        });
			};

	</script>
	</body>
</html>
